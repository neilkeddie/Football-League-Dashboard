<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script type="text/javascript" src="scripts/d3.min.js"></script>
    <script type="text/javascript" src="scripts/crossfilter.min.js"></script>
    <script type="text/javascript" src="scripts/dc.min.js"></script>
    <script type="text/javascript" src="scripts/queue.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Document</title>
</head>
<body>
    <h1>Football League Data Dashboard</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6">
                <div class="dropdown-menu">
                <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Choose a season<span class="caret"></span></a>
                 <ul class="dropdown-menu">
                    <li><a id="2015" href="#">2015/16</a></li>
                    <li><a id="2016" href="#">2016/17</a></li>
                    <li><a id="2017" href="#">2017/18</a></li>
                 </ul>
                </li>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <div class="selector" id="league-selector">
                </div>
                <div id="league-info">
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <h2>League Table</h2>
                <div class="league" id="league-name"></div>
            </div>
        </div>
    </div> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="table-data" id="league-table"></div>
                <div class="league-position"><h2>League Position By Matchday</h2><svg id="league-position-by-matchday" width="100%" height="100%" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">></svg></div>
            </div>
        </div>
    </div>
    <div id="fixture-details"></div>

    
</body>
<script src="scripts/script.js"></script>
</html>
